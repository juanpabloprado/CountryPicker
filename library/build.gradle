apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 23
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:support-v4:23.1.1'
  compile 'com.android.support:recyclerview-v7:23.1.1'
}

//./gradlew clean build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
  userOrg = 'juanpablo'
  groupId = 'com.juanpabloprado'
  artifactId = 'countrypicker'
  version = '1.0.1'
  description = 'CountryPicker is an Android library created to show a custom fragment which allows to choose a country.'
  website = 'https://github.com/juanpabloprado/CountryPicker'
  issueTracker = "https://github.com/juanpabloprado/CountryPicker/issues"
  repository = "https://github.com/juanpabloprado/CountryPicker.git"
}